ext {
    //设置源码所在的目录
    flymeDir = "/home/solo/code/flyme/vendor/flyme"
    if (org.gradle.internal.os.OperatingSystem.current().isMacOsX()) {
        flymeDir = "/Users/solo/code/flyme"
    }

    flyme = [
            root        : "$flymeDir",

            /*************** 配置 flyme fwk 路径 ***************/
            framework   : [
                    manifest: "AndroidManifest.xml",
                    res     : "res",
                    assets  : "assets",
                    jni     : "$flymeDir",
                    src     : [
                            "$flymeDir/frameworks/base/core/java/",
                    ],
            ],

            /*************** 配置 flyme services 路径 ***************/
            services    : [
                    manifest: "AndroidManifest.xml",
                    res     : "res",
                    assets  : "assets",
                    jni     : [],
                    src     : [
                            "$flymeDir/frameworks/base/services/core/java/",
                            "$flymeDir/frameworks/base/services/java/",
                    ],
            ],

            /*************** 配置 flyme framework-res 路径 ***************/
            frameworkRes: [
                    manifest: "AndroidManifest.xml",
                    res     : [
                            "$flymeDir/../../frameworks/base/core/res/flyme-res",
                    ],
                    assets  : [],
                    jni     : [],
                    src     : [],
            ],

    ]

}
